<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Registration Form</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age (18-30):</label>
            <input type="number" id="age" name="age" min="18" max="30" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Must be strong">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" pattern="\d{11}" required placeholder="11 digits only">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" required></textarea>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Register</button>
        </form>

        <div class="contact-info">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:your-email@example.com">harisalikhalidansari@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/your-profile" target="_blank">harisalikhalid</a></p>
        </div>
    </div>


</body>
</html>
